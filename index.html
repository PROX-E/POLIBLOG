<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Phonautograph</h1>
        <nav class="taskbar">
            <a href="index.html" class="nav-button">Home</a>
            <a href="admin.html" id="loginButton" class="nav-button">Admin Login</a>
            <button id="logoutButton" class="nav-button" style="display: none;">Logout</button>
            <form id="searchForm" class="search-form">
                <input type="text" id="searchTitle" placeholder="Search by Title" class="search-input">
                <input type="date" id="searchDate" class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </nav>
    </header>
    
    <div id="newPostSection" style="display: none;">
        <form id="postForm">
            <h2>Add a New Post</h2>
            <input type="text" id="title" placeholder="Title" required><br>
            <textarea id="content" placeholder="Content" required></textarea><br>
            <button type="submit">Add Post</button>
        </form>
    </div>

    <div id="posts"></div>
    
    <script src="script.js"></script>
</body>
</html>
