<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>solor genergy</h1>
        <!-- Nav Bar -->
        <nav class="taskbar">
            <a href="index.html" class="nav-button">Home</a>
            <a href="admin.html" id="loginButton" class="nav-button">Admin Login</a>
            <button id="logoutButton" class="nav-button" style="display: none;">Logout</button>
            <form id="searchForm" class="search-form">
                <input type="text" id="searchTitle" placeholder="Search by Subject" class="search-input">
                <input type="date" id="searchDate" class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </nav>
    </header>
    <!-- New Post Form -->
    <div id="newPostSection" style="display: none;">
        <form id="postForm">
            <h2>New Post</h2>
            <input type="text" id="title" placeholder="Subject" required><br>
            <textarea id="content" placeholder="Content" required="" style="width: 350px; height: 66px;"></textarea><br>
            <button type="submit">Add Post</button>
        </form>
    </div>

    <div id="posts"></div>

    
    <footer>
        <p>&copy; 2024 Phonautograph. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
